---
extends: default

rules:
  document-start: disable
  line-length:
    max: 120
  truthy:
    allowed-values: ['true', 'false', 'on']
  comments:
    min-spaces-from-content: 1
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 0
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
