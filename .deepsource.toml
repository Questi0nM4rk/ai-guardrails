# DeepSource Configuration
# https://docs.deepsource.com/docs/configuration

version = 1
test_patterns = ["tests/**"]
exclude_patterns = [".venv/**", "__pycache__/**", "tests/fixtures/**"]

[[analyzers]]
name = "python"
enabled = true

[analyzers.meta]
runtime_version = "3.x.x"
max_line_length = 100
skip_doc_coverage = ["module", "magic", "init", "nonpublic"]
cyclomatic_complexity_threshold = "high"

[[analyzers]]
name = "shell"
enabled = true

[[analyzers]]
name = "secrets"
enabled = true

[[analyzers]]
name = "docker"
enabled = true

[[analyzers]]
name = "test-coverage"
enabled = true

[[code_formatters]]
name = "ruff"
enabled = true
