# Claude Code Review — auto-triggers on every PR push.
#
# Focus: code duplication, clean code, modern patterns, architecture.
# Other bots handle: static analysis (CodeRabbit), bugs/perf (Gemini),
# metrics (DeepSource).
#
# Auth: CLAUDE_CODE_OAUTH_TOKEN secret (subscription-based).
# Concurrency: cancel-in-progress prevents parallel reviews on same PR.

name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Prompt duplicated from templates/workflows/claude-review.yml — keep in sync.
      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            # CODE REVIEW
            Repository: ${{ github.repository }}
            PR: #${{ github.event.pull_request.number }}

            ## YOUR ROLE
            You are a strict code reviewer. Every reviewer gives their best effort —
            the PR author decides which findings to act on.

            ## FOCUS AREAS (your specialization)
            - **Code duplication**: repeated logic that should be extracted into shared functions
            - **Clean code**: poor naming, functions doing too much, unclear intent, dead code
            - **Modern patterns**: flag deprecated APIs, outdated idioms — enforce modern language usage
            - **Improper method usage**: reimplementing what stdlib/framework already provides
            - **Architecture**: correct layering, no circular deps, proper separation of concerns
            - **Project rules**: check CLAUDE.md for project-specific conventions

            ## NOT YOUR JOB (other bots handle these)
            - Style/formatting (pre-commit hooks)
            - Linting (CodeRabbit + ruff/shellcheck)
            - Security scanning (CodeRabbit + gitleaks/semgrep)
            - Dependency vulnerabilities (CodeRabbit + osv-scanner)

            ## PROCESS
            1. Get the diff: `gh pr diff ${{ github.event.pull_request.number }}`
            2. Read CLAUDE.md for project conventions
            3. For each issue, post an INLINE comment on the specific line
            4. Post a summary comment with overall assessment

            ## OUTPUT
            - Inline comments for specific issues (severity: critical/major/minor)
            - Summary via `gh pr comment` with: overview, issues, recommendation
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr view:*),Bash(gh pr diff:*),Bash(git diff:*),Bash(git log:*),Read,Glob,Grep"
            --max-turns 15
