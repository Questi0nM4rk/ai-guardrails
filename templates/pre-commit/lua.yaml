# =============================================================================
# AI Guardrails - Lua Pre-Commit Hooks
# =============================================================================
# Pedantic Lua enforcement: stylua + luacheck.
# Uses stylua.toml if present in project root.
# =============================================================================

repos:
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.0.2
    hooks:
      - id: stylua
        name: "lua - stylua format check"
        args: ["--check"]

  - repo: local
    hooks:
      - id: luacheck
        name: "lua - luacheck lint"
        entry: luacheck
        # Note: Add --globals vim to args if this is a Neovim project
        args: ["--std", "luajit"]
        language: system
        types: [lua]
