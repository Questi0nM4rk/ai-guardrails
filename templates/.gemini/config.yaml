# Gemini Code Assist Configuration
# https://cloud.google.com/gemini/docs/discover/code-assist-in-github

have_fun: false

ignore_patterns:
  - "*.lock"
  - ".venv/**"
  - "__pycache__/**"
  - "tests/fixtures/**"

code_review:
  disable: false
  comment_severity_threshold: LOW
  max_review_comments: -1
  pull_request_opened:
    help: false
    summary: false       # Triggered on-demand via /gemini review
    code_review: false   # Triggered on-demand via /review-all
    include_drafts: false

memory_config:
  disabled: true
