# Gemini Code Assist Configuration
# https://cloud.google.com/gemini/docs/discover/code-assist-in-github

have_fun: false

ignore_patterns:
  - "*.lock"
  - ".venv/**"
  - "__pycache__/**"
  - "tests/fixtures/**"

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 10
  pull_request_opened:
    help: false
    summary: true
    code_review: true
    include_drafts: false

memory_config:
  disabled: true
